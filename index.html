<head>

    <style>
        body
	 {
            font-family: 'Arial', sans-serif; /* Выбираем шрифт текста */
            color: rgb(255, 255, 255); /* Цвет текста */
            text-align: center; /* Центрируем текст */
            padding: 50px; /* Отступы для удобства */
        }
	 #registrateButton {
            background-color: #4CAF50; /* зеленый цвет по умолчанию */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
	#registrateButton:disabled {
            background-color: red; 
            color: white; /* Цвет текста кнопки */
            font-size: 16px; /* Размер текста кнопки */
            padding: 10px 20px; /* Отступы кнопки */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закругление углов */
            cursor: pointer; /* Курсор при наведении */
       h1 
	{
            font-size: 36px; /* Размер заголовка */
        }

        p 
	{
            font-size: 18px; /* Размер текста */
        }

        button 
	{
            color: white; /* Цвет текста кнопки */
            font-size: 16px; /* Размер текста кнопки */
            padding: 10px 20px; /* Отступы кнопки */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закругление углов */
            cursor: pointer; /* Курсор при наведении */
        }

        button:hover 
	{
            background-color: #566559; /* Цвет кнопки при наведении */
        }

        input[type="text"], input[type="file"] 
	{
            font-size: 16px; /* Размер текста в окне ввода */
            color: #010000; /* Цвет текста в окне ввода */
            padding: 10px; /* Отступы */
            border: 1px solid #ccc; /* Рамка */
            border-radius: 5px; /* Закругление углов */
            width: 200px; 
            margin: 10px 0;         
	}
	  
        
    </style>

</head>
<body style="background-color: rgb(10, 62, 80);" >

   <button id="registrateButton">Зарегистрировать</button>
   <input type="text" id="inputField" maxlength="46" placeholder="Введите сообщение"  />
   <input type="file" id="fileInput">
   <div id="outputField"></div>
   <div id="hiddenHashField" style="display: none;"></div>
   
   <button id="loadFile">Показать информацию о транзакции</button>
